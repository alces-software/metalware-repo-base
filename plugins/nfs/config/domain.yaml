priority: 1
files:
  scripts:
    - /var/lib/metalware/plugins/nfs/files/nfs.sh
nfs_isserver: false
nfs_exports:
  /export/apps:
  /export/gridware:
  /export/service:
  /export/site:
  /export/users:
nfs_isclient: true
nfs_mounts:
  /opt/apps:
    defined: true
    server: <%= node.answer.primary_nfs_server%>
    export: /export/apps
  /opt/gridware:
    defined: true
    server: <%= node.answer.primary_nfs_server%>
    export: /export/gridware
  /opt/service:
    defined: true
    server: <%= node.answer.primary_nfs_server%>
    export: /export/service
  /opt/site:
    defined: true
    server: <%= node.answer.primary_nfs_server%>
    export: /export/site
  /users:
    defined: true
    server: <%= node.answer.primary_nfs_server%>
    export: /export/users
