networks:
  pri:
    defined: true
    ip: 10.10.0.1
    short_hostname: controller.pri
    interface: eth0
  mgt:
    defined: true
    ip: 10.11.100.1
    short_hostname: controller.mgt
    interface: eth1
  bmc:
    defined: false
  ib:
    defined: false
  ext:
    defined: true
    domain: ext
    ip: <%= answer.ext_network_ip %>
    network: <%= answer.ext_network_network %>
    netmask: <%= answer.ext_network_netmask %>
    gateway: <%= answer.ext_network_gateway %>
    short_hostname: controller.ext
    interface: eth2
    firewallpolicy: external
build_method: self
files:
  setup:
    - local/dns.sh
    - local/xinetd.sh
    - local/dhcp.sh
    - local/http.sh
  main:
    - local/main.sh
  core:
    - core/base.sh
    - core/chrony.sh
    - core/syslog.sh
    - core/postfix.sh
    - core/network-base.sh
    - core/network-ipmi.sh
    - core/network-join.sh
    - core/networking.sh
    - core/configs/authorized_keys
    - local/extra.sh
build:
  pxeboot_path: /var/lib/tftpboot/boot
ntp:
  is_server: true
rsyslog:
  is_server: true
