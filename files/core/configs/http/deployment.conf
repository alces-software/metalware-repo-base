<Directory /var/lib/metalware/rendered/>
    Options Indexes MultiViews FollowSymlinks
    AllowOverride None
    Require all granted
    Order Allow,Deny
    Allow from <%= config.clusters_network %>/<%= config.networks.pri.netmask %>
    Allow from <%= config.cloudware_domain %>/255.255.0.0
    Allow from 127.0.0.1/8
</Directory>
Alias /metalware /var/lib/metalware/rendered/
